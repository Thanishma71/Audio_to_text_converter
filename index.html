<!doctype html>
<html>
  <head>
    <title>Audio to Text Converter</title>
  </head>
  <body>
    <h2>Upload Audio File</h2>

    <form action="/transcribe" method="POST" enctype="multipart/form-data">
      <input type="file" name="audio" required />
      <button type="submit">Convert</button>
    </form>

    {% if transcription %}
    <h3>Transcription:</h3>
    <p>{{ transcription }}</p>
    {% endif %}
  </body>
</html>
